type Token @entity {
  id: ID!
  symbol: String!
  name: String!
  decimals: Int!
}

type Pool @entity {
  id: ID!
  token0: Token!
  token1: Token!
  swaps: [Swap!]! @derivedFrom(field: "pool")
}

type Swap @entity {
  id: ID!
  pool: Pool!
  sender: Bytes!
  recipient: Bytes!
  amount0: BigInt!
  amount1: BigInt!
  amount0Normalized: BigDecimal!
  amount1Normalized: BigDecimal!
  timestamp: BigInt!
  user: User!
}

type User @entity {
  id: ID!
  "Total liquidity traded normalized by token decimals (sum of absolute values)"
  totalLiquidityTraded: BigDecimal!
  swapCount: BigInt!
  swaps: [Swap!]! @derivedFrom(field: "user")
}