type Pool @entity {
  id: ID!
  swaps: [Swap!]! @derivedFrom(field: "pool")
}

type Swap @entity {
  id: ID!
  pool: Pool!
  sender: Bytes!
  recipient: Bytes!
  amount0: BigInt!
  amount1: BigInt!
  timestamp: BigInt!
  user: User!
}

type User @entity {
  id: ID!
  totalLiquidityTraded: BigInt!
  swapCount: BigInt!
  swaps: [Swap!]! @derivedFrom(field: "user")
}